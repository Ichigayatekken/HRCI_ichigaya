　法政大学市ヶ谷鉄道研究会では、台湾交流プロジェクトと題し、台湾の大学鉄研との交流をしています。<br>

　2015年３月９～12日にかけて会員有志が台湾を訪問し、台湾の鉄道を見学した他、現地の国立台湾大学鉄道研究会と交流会を行いました。<br>

　台湾レポートや今後の交流予定についてもこのページでお知らせして参ります。<br>
